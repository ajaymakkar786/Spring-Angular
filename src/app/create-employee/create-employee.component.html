<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center" *ngIf = "!newEmp.id">Create Employee</h4>
        <h4 class="card-title mt-3 text-center" *ngIf = "newEmp.id">Update Employee</h4>
        <form (ngSubmit)="submitForm()">
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="name" class="form-control" placeholder="Full name" type="text" [(ngModel)] = "newEmp.name">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="email" class="form-control" placeholder="Email address" type="email" [(ngModel)] = "newEmp.email">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>
            <select class="custom-select" style="max-width: 120px;">
                <option selected="">+91</option>
            </select>
            <input name="phone" class="form-control" placeholder="Phone number" type="text" [(ngModel)] = "newEmp.phone">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-building"></i> </span>
            </div>
            <select class="form-control" [(ngModel)] = "newEmp.designation" name="job" >
                <option hidden  selected>Select job type</option>
                <option>Developer</option>
                <option>Designer</option>
                <option>Manager</option>
            </select>
        </div> <!-- form-group end.// -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary col-md-5 ml-3"  *ngIf = "!newEmp.id">
                <i class="fa fa-save"></i> Create </button>
            <button type="submit" class="btn btn-primary col-md-5 ml-3"  *ngIf = "newEmp.id">
                <i class="fa fa-save"></i> Update  </button>

            <button type="button" class="btn btn-danger col-md-5 ml-3" (click)="cancel()"> 
                <i class="fa fa-ban"></i> Cancel  </button>
        </div> <!-- form-group// -->      
    </form>
    </article>
    </div> <!-- card.// -->
