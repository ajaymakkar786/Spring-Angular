<h2>Employee List</h2>

<table class="table table-striped table-bordered table-hover table-sm mt-4">
    <caption>List of employees</caption>
    <thead class="thead-dark">
        <tr>
            <th class="col-md-2">Name</th>
            <th class="col-md-2">Designation</th>
            <th class="col-md-2">Email</th>
            <th class="col-md-2">Contact No.</th>
            <th class="col-md-2">Actions</th>
        </tr>

        <tr *ngFor="let emp of employees">
            <td>{{emp.name}}</td>
            <td>{{emp.designation}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.phone}}</td>
            <td>
                <button class="btn" (click)="editEmployee(emp)" title="Edit">
                    <i class="fa fa-edit fa-2x"></i>
                </button>
                <button class="btn" (click)="deleteEmployee(emp.id)" title="Delete">
                    <i class="fa fa-trash fa-2x"></i>
                </button>

            </td>
        </tr>

    </thead>

</table>
